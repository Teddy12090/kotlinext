Merge two <code>if</code> statements by OR(<code>||</code>) operator with two conditions when their bodies are the same.

<p><b>For example:</b></p>

<pre>
if (condition1) {
    doSomething()
}
if (condition2) {
    doSomething()
}
</pre>

will be replaced with:

<pre>
if (condition1 || condition2) {
    doSomething()
}
</pre>
